<!DOCTYPE html><html><head><title>Sample App</title><link rel=stylesheet href=styles/main.css></head><body ng-app=UserStatus ng-controller="LocaleController as localeCtrl"><div class=ng-cloak><a ng-repeat="lang in localeCtrl.languages" ng-click=localeCtrl.setLocale(lang) ng-class="{'active': localeCtrl.currentLanguage === lang}">[{{lang}}]</a></div><div ng-view></div><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js></script><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js></script><script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js></script><script src=scripts/scripts.js></script></body></html>
